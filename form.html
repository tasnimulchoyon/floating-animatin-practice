<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- main css linking -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="form" style="padding: 30px 0; width: 50%; margin: 0 auto;">
        <div class="container" style="background: url(./img/bgi.avif) center center no-repeat; background-size: cover;">
            <div class="row">
                <div class="col-lg-12 head text-center p-3">
                    <h1 style="color: brown; font-size: 30px; font-weight: 900; text-decoration: underline;">
                        Log in.
                    </h1>
                </div>
            </div>
            <div class="row p-3">

                <div class="col-lg-6 ">
                    <div>
                        
                        <input type="text" placeholder="Name"  >
                    </div>
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Remember Me
                        </label>
                      </div>
                      
                </div>

                <div class="col-lg-6 right ">
                    <div>
                        <textarea name="Message" id="" cols="26" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div>
                        <div style="margin-top: 20px;">
                            <a href="index.html" style="color: maroon; background-color: blueviolet; font-size: 16px; padding: 7px 20px; border: 1px solid blueviolet; border-radius: 5px; text-transform: uppercase; font-weight: 900; " class="f-btn">login</a>
                          </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
